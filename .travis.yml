language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-frontend ./udagram-frontend

  - docker tag simple-node myelias/reverseproxy
  - docker tag simple-node myelias/udagram-api-user
  - docker tag simple-node myelias/udagram-api-feed
  - docker tag simple-node myelias/udagram-frontend

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push myelias/reverseproxy
  - docker push myelias/udagram-api-user
  - docker push myelias/udagram-api-feed
  - docker push myelias/udagram-frontend